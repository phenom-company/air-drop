<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="favicon.ico">
    <title>Airdrop</title>
	
	<!-- <script type="text/javascript" src="js/truffle-contract.min.js"></script> -->
	<script type="text/javascript" src="js/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
	<div class="container" id="app">
		<h1 class="text-center">Airdrop</h1>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs justify-content-center" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" data-toggle="tab" href="#airdrop" role="tab">Drop your token</a>
		  </li>
		  <li class="nav-item dropdown">
		    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true">Create new token</a>
		    <div class="dropdown-menu">
		      <a class="dropdown-item" data-toggle="tab" href="#standard-token">Create standard token</a>
		      <a class="dropdown-item" data-toggle="tab" href="#mintable-token">Create mintable token</a>
		    </div>
		  </li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<div class="tab-pane show active" id="airdrop" role="tabpanel">
				<div class="col">
					<br>
					<button id="show-tokens" class="btn btn-outline-secondary btn-sm" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" @click="showTokens()">Show your tokens</button>
					<br><br>
					<table class="table table-bordered table-responsive collapse" id="collapseExample">
					  <thead>
					    <tr>
					      <th>Address</th>
					      <th>Name</th>
					      <th>Symbol</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <td>
					      	<div v-for="address in tokenAddresses"> {{ address }} </div>
					      </td>
					      <td>
					      	<div v-for="names in tokenNames"> {{ names }} </div>
					      </td>
					      <td>
					      	<div v-for="symbols in tokenSymbols"> {{ symbols }} </div>
					      </td>
					    </tr>
					  </tbody>
					</table>
					<div class="col-md-8 col-md-push-2">
						<div class="form-group">
							<label for="address-of-token"><br>Address of your token:</label>
					        <input type="text" class="form-control" id="address-of-token" v-model="addressOfToken" placeholder="Address of your token">
					    </div>
					    <div class="form-group">
							<label for="list-of-recipients">List of addresses and number of tokens:</label>
							<br>
				         	<label class="custom-file">
							  	<input type="file" id="file" class="custom-file-input" accept=".csv, .txt" @change="handleFileChange">
							  	<span class="custom-file-control"></span>
							</label>

					    </div>	
					    <button id="drop-tokens" class="btn btn-outline-primary" @click="parseText()">Drop</button>
				    </div>
				</div>
			</div>
			<div class="tab-pane" id="standard-token" role="tabpanel">
				<h3 class="text-center"><br>Standard token</h3>
				<div class="col-md-8 col-md-push-2">
					<div class="form-group">
						<label for="standard-name">Token name:</label>
				        <input type="text" class="form-control" id="standard-name" v-model="tokenNameStand" placeholder="Name of your token">
				    </div>
				    <div class="form-group">
						<label for="standard-symbol">Symbol:</label>
				        <input type="text" class="form-control" id="standard-symbol" v-model="tokenSymbolStand" placeholder="Symbol of your token">
				    </div>	
				    <div class="form-group">
						<label for="standard-supply">Total supply:</label>
				        <input type="text" class="form-control" id="standard-supply" v-model="tokenSupply" placeholder="Total supply of your token">
				    </div>	
				    <button id="create-standard" class="btn btn-outline-primary" @click="createStandard()">Create</button>
				</div>
			</div>
			<div class="tab-pane" id="mintable-token" role="tabpanel">
				<h3 class="text-center"><br>Mintable token</h3>
				<div class="col-md-8 col-md-push-2">
					<div class="form-group">
						<label for="mintable-name">Token name:</label>
				        <input type="text" class="form-control" id="mintable-name" v-model="tokenNameMint" placeholder="Name of your token">
				    </div>
				    <div class="form-group">
						<label for="mintable-symbol">Symbol:</label>
				        <input type="text" class="form-control" id="mintable-symbol" v-model="tokenSymbolMint" placeholder="Symbol of your token">
				    </div>
				    <button id="create-mintable" class="btn btn-outline-primary" @click="createMintable()">Create</button>
				</div>
			</div>
			<br>
			<!--<div id="work-area">
				<textarea v-model="preParse"></textarea> <br />
		  	</div>
		  	<div id="parsed">
			    <h2>Parsed</h2>
			    <span v-for="parsed in parseText"> 
		       {{ parsed }} <br />
			    </span>
			  </div>-->
		</div>
	</div>
	



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/vueApp.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
